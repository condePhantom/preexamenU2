<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="css/datatables.css">
        <link type="text/css" rel="stylesheet" href="css/sweetalert.css">

    </head>
    <body>
        <div class="container">

            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form role="form" id="form-register">
                        <h2>Register</h2>
                        <div class="form-group">
                            <input type="text" name="nombre" id="nombre" class="form-control input-lg" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control input-lg" placeholder="Confirm password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                        <a class="btn btn-danger btn-lg" href="index.html">Salir</a>
                    </form>
                </div>
            </div>
        </div>
        <br><br>
        <div class="container">
            <div class="col-lg-12">
                <table id="tb-usuarios" class="table">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <br><br><br>

        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/plugins/jQueryValidate.js"></script>
        <script type="text/javascript" src="js/plugins/datatables.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/plugins/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/home.js"></script>

    </body>
</html>
